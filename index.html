    </div>
    </div>
    <div class="game">
    <div class="game-inner">
      <h2>Let's play Hangman!</h2>

  

      <h3>Press a letter to make a guess.</h3>
      <p>Current Word:</p>
      <br>
      <p id="word"> </p>
      <br>
      <p>Number of guesses remaining:</p>
      <br>

      <br>

<script type="text/javascript">
$(document).ready(function() {
  playGame();
  function playGame() {
    var wordList = ["bedrock", "biome", "block", "cobblestone", "crafting", "creeper", "diamond", "dungeon", "enderman", "farming", "furnace", "inventory", "mining", "mobs", "mojang", "nether", "obsidian", "overworld", "portal", "redstone", "skeleton", "smelting", "stronghold", "temple", "tools", "wither", "zombie"];
    var userGuess;
    var guesses = [];
    var blankWord= [];
    var remainingGuesses = 6;
    var testWord = wordList[Math.floor(Math.random() * wordList.length)];
    var blankWordFill = document.getElementById("word");

    blankWordFill.textContent = "";
    $("#letters-guessed").text("");

    for (var i = 0; i < testWord.length; i++) {
      blankWord.push("_");
      blankWordFill.textContent += " " + blankWord[i] + " ";
    }
    $("#numGuessRemain").text(remainingGuesses);

      function previousGuesses() {
        if (guesses.indexOf(userGuess) < 0) {
            guesses.push(userGuess);
          $("#letters-guessed").append(" " + userGuess.toUpperCase() + " ");
        }

      };

      function userTakesAGuess() {
          if (testWord.indexOf(userGuess) < 0) {
            console.log("A");
            if (guesses.indexOf(userGuess) < 0) {
              remainingGuesses -= 1;
            }
            $("#numGuessRemain").text(remainingGuesses);
          } else {
            for (var l = 0; l<testWord.length; l++) {
              console.log("B");
              if (testWord[l] === userGuess) {
                console.log("C");
                blankWord[l] = testWord[l];
                var blankLetterFill = "";
                for (var j=0; j<blankWord.length; j++){
                  blankLetterFill += " " + blankWord[j].toUpperCase() + " ";
                }
                blankWordFill.textContent = blankLetterFill;
              }
            }
          }
      };

    document.onkeyup = function(event) {
        userGuess = event.key;
        userTakesAGuess();
        previousGuesses();
        if (blankWord.indexOf("_") < 0) {
          alert("YOU WIN!!");
          playGame();
        } else if (remainingGuesses === 0) {
          alert("You Lose :(");
          playGame();
        }
      };

     
    };
       window.addEventListener('resize', function(){
        $(".hanged-inner").css("height", $(".game-inner").height());
      }, true);
  
});
  </script>
